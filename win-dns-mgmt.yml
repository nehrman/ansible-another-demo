---
- name: Manage DNS Record for Windows DNS Server
  hosts: dc
  
  vars:
    dns_name: ''
    dns_target: ''
    dns_zone: ''
    dns_type: ''
    dns_state: ''
    dns_ptr: ''
  
  tasks:
    - name: "Ensure DNS Record for {{ dns_name }} with type {{ dns_type }} is {{ dns_state }}"
      win_dsc:
        resource_name: xDnsRecord
        name: "{{ dns_name }}"
        target: "{{ dns_target }}"
        zone: "{{ dns_zone }}"
        type: "{{ dns_type }}"
        createptr: "{{ dns_ptr }}"
        ensure: "{{ dns_state }}"
